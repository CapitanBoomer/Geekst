<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <img style="height: 55px; " src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Netflix.png"
        alt="">
    </ion-title>
    <ion-buttons slot="start">
      <ion-button><ion-icon name="menu" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
        <p>hola {{nombreuser}}</p>


  <ion-slides class="slides" [options]="slideOpt">
    <ion-slide *ngFor="let bolsa of bolsa" [routerLink]="['/info','los datos']"  [queryParams]="{foto:bolsa.foto,nombre:bolsa.titulo}">
      <div >
        <img [src]="bolsa.foto" alt="">
        <p class="title">{{bolsa.titulo}}</p>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-slides [options]="slideOpt2">
    <ion-slide>
      <div class="categorias" tab="anime">
        <p>Anime</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="categorias">
        <p>Series</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="categorias">
        <p>Peliculas</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="categorias">
  <p>Juegos</p>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-item lines='none'>
    Mi Busqueda
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon slot="icon-only" name="chevron-forward" size='small'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-slides class="listSlides" [options]='slideOpts3'>

      <div>

    <ion-slide>
