<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <img style="height: 55px; " src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Netflix.png"
        alt="">
    </ion-title>
    <ion-buttons slot="start">
      <ion-button><ion-icon name="menu" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>

<ion-content class="ion-text-center">
<ion-grid><ion-row>
<ion-col>
<ion-card>
    <ion-card-header>
      <img [src]="foto" alt="">
      <ion-card-title>
        {{titulo}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
