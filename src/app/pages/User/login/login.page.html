<ion-header class="ion-text-center,ion-no-border">
  <ion-toolbar>
    <ion-title><img style="height: 55px; " src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
        alt=""></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" placeholder="Nombre de usuario"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" placeholder="*****" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label >Valido mi cuenta</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="servicio.validar" (change)="servicio.acepto"></ion-checkbox>

          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/menus/','home']" expand="block" shape="round">
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-border">
        <ion-button expand="block" fill="clear" shape="round">
          Crear cuenta
        </ion-button>
        <ion-button expand="block" fill="clear" shape="round" color="danger">
          Recuperar contraseña
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
